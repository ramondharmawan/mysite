        <div class="container">

            <div class="row">
                <div class="col-md-12 m-5">
                    <h1>Link Collector</h1>
                </div>
            </div>

            <div class="row m-5">
                <div class="col-md-4">
                    <form method="post" action="/">
                        {% csrf_token %}
                        <input class="form-control" name="site" type="text" id="site" placeholder="https://www.example.com"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">SCRAPE</button>
                </div>
                    </form>
                <div class="col-md-6">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for link in data %}
                          <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>               
                </div>
            </div>
        </div>              
        
        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
